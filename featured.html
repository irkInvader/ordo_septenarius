---
layout: pageminimal
title: Featured Posts
permalink: /featured/index.html
description: "An archive of featured posts sorted by date."
---

<ul class="post-list">
  {% for post in site.posts %}
    {% if post.featured %}
      <li>
        <article>
          <i class="icon-star-half-empty"></i> <a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a>
        </article>
      </li>
    {% endif %}
  {% endfor %}
</ul>
